<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Stream API Data</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="blue-grey lighten-5">
    <div class="container">
        <h1 class="center-align">Chat API Streaming Data</h1>
        <div class="row">
            <div class="input-field col s4">
                <input type="text" id="session-id-input" class="validate" placeholder="Enter session ID">
            </div>
            <div class="input-field col s5">
                <input type="text" id="message-input" class="validate" placeholder="Type your message here">
            </div>
            <div class="col s3">
                <button class="btn waves-effect waves-light" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
        <div id="data-container" class="section">
            <!-- Data will be appended here -->
        </div>
    </div>

    <script>
        let evtSource;

        async function sendMessage() {
            const sessionId = document.getElementById("session-id-input").value;
            const message = document.getElementById("message-input").value;

            if (evtSource) {
                evtSource.close();
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/invoke/wildfloc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId, message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                evtSource = new EventSource(data.eventSourceUrl);

                evtSource.onmessage = function (event) {
                    const dataContainer = document.getElementById("data-container");
                    dataContainer.innerHTML += event.data; // Appending token by token
                };

                evtSource.onerror = function (err) {
                    console.error("EventSource failed. ReadyState:", evtSource.readyState, "Error:", err);
                    evtSource.close();
                };
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
